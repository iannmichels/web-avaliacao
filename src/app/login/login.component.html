<div class="cardlogin">
    <div class="campologin">
        <h2>Login</h2>
        <form [formGroup]="loginForm">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" formControlName="username" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Usuário é obrigatório!</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Senha é obrigatório!</div> </div> </div> <div
                            class="form-group">
                            <button (click)="onSubmit()" [disabled]="loading" class="btn btn-primary mr-2">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                Login
                            </button>
                            <button (click)="limpar()" *ngIf="!loading" class="btn btn-primary">
                                Limpar
                            </button>
                    </div>
        </form>
    </div>
</div>
